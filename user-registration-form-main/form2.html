<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
  </head>

  <body>
    <header>
      <figure>
        <img src="./asset/JAMB-Logo.png" alt="Jamb-logo" width="150" />
      </figure>
    </header>
    <main>
      <form action="">
        <fieldset>
          <span style="color: green">
            <p><b>SIGN UP</b> (User name)</p>
          </span>
          <span style="color: green">
            <p><b>ENTER YOUR PERSONAL DETAILS</b></p>
          </span>

          <label for="Surname">Surname: </label>
          <input
            type="text"
            id="Surname"
            placeholder="Enter your surname"
            required
          />
          <br /><br />
          <label for="Firstname">First-Name:</label>
          <input
            type="text"
            id="Firstname"
            placeholder="Enter your First Name"
            required
          />
          <br /><br />
          <label for="Middle">Middle:</label>
          <input
            type="text"
            id="Middle"
            placeholder="Enter your Middle Name"
            required
          /><br /><br />
          <label for="Email">Enter your email address:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          /><br /><br />
          <label for="Password">Password: </label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          /><br /><br />
          <label for="Password1">Re-enter Password: </label>
          <input
            type="password1"
            id="password1"
            placeholder="Re-enter password"
          /><br /><br />
          <label for="Country">Select your Country </label>
          <select name="Country" id="Country">
            <option value="">---Choose your Country---</option>
            <option value="NGN">Nigeria</option>
            <option value="USA">United-State</option>
            <option value="United-Kingdom">United-Kingdom</option>
            <option value="Others">Others</option>
          </select>
          <p>If you have selected Others; Please spell out your country</p>
          <input type="text" /><br /><br />
          <label>Select your Gender:</label>
          <input type="radio" name="gender" />
          <label for="Gender">Female</label>
          <input type="radio" name="gender" />
          <label for="Gender">Male</label><br /><br />
          <label>Do you Agree to all terms and conditions: </label>
          <input type="checkbox" name="Agree" id="Yes" />
          <label for="Yes">Yes</label>
          <input type="checkbox" name="Agree" id="No" />
          <label for="Yes">No</label><br /><br />
          <input type="submit" value="submit" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
